<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="calculator.js">
</head>

<body>

    <div class="main-container">
        <div>
            <p class="screen-display">0</p>
            </p>
        </div>
        <div class="digits">
            <p class="numbers">7</p>
            <p class="numbers">8</p>
            <p class="numbers">9</p>
            <p class="Division"><span>/</span></p>
        </div>
        <div class="digits">
            <p class="numbers">4</p>
            <p class="numbers">5</p>
            <p class="numbers">6</p>
            <p class="Multiplication"><span>*</span></p>

        </div>
        <div class="digits">
            <p class="numbers">1</p>
            <p class="numbers">2</p>
            <p class="numbers">3</p>
            <p class="Subtraction"><span>-</span></p>
        </div>
        <div class="digits">
            <p class="Result"><span>=</span></p>
            <p class="clear-screen Result">AC</p>
            <p class="Decimal Result">.</p>
            <p class="Addition"><span>+</span></p>

        </div>



    </div>

    <script src="calculator.js"></script>

</body>

</html>
