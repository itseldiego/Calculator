<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="calculator.js">
</head>

<body>

    <div class="main-container">
        <div>
            <p class="screen-display">0</p>
            </p>
        </div>
        <div class="digits">
            <button class="numbers">7</button>
            <button class="numbers">8</button >
            <button  class="numbers">9</button >
        </div>
        <div class="digits">
            <button  class="numbers">4</button >
            <button  class="numbers">5</button >
            <button  class="numbers">6</button >

        </div>
        <div class="digits">
            <button  class="numbers">1</button >
            <button  class="numbers">2</button >
            <button  class="numbers">3</button >
        </div>

    <div class="operator-symbols">
        <button  class="result"><span>=</span></button >
        <button  class="clear-screen result">AC</button >
        <button  class="decimal result">.</button >
        <button  class="operator"><span>+</span></button >
        <button  class="operator"><span>/</span></button >
        <button  class="operator"><span>*</span></button >
        <button  class="operator"><span>-</span></button >


    </div>

    <script src="calculator.js"></script>

</body>

</html>
